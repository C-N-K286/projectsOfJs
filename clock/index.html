<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <center>
    <div>
        <p style="font-family:cursive;font-size:40px" >
            Analog Clock
        </p>
    </div>
    <div class="circle">
        <div class="dot"></div>
            <div class="hours-container">
                <div class="hours"></div>
            </div>
            <div class="minutes-container">
                <div class="minutes"></div>
            </div>
            <div class="seconds-container">
                <div class="seconds"></div>
            </div>
    </div>
</center>
    <script src="./app.js"></script>
</body>
</html>
